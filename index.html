<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #a5a195, #e2eced);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            height:60px;
            width:70px;
        }
        .logo{
            height: 60px;
            width: 70px;
            float:right;
        }

        .box {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            width: 700px;
            height:650px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #3b0530;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 20px;
            border-bottom: 3px solid #ddd;
            font-size: 20px;
        }

        td:first-child {
            font-weight: bold;
            color: #555;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background-color: #3498db;
            color: white;
            font-size: 25px;
            cursor: pointer;
            transition: 0.3s;
            display: block;
            margin: 20px auto 0 auto;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Page d'accueil</h2>
        <img src="images.jpg" alt="Logo ISET Kebili">
        <img src="TT.jpg" alt="Logo Tunisie Telecom" class="logo">
        <table>
            <tr>
                <td>Nom</td>
                <td>Chaouch</td>
            </tr>
            <tr>
                <td>Prénom</td>
                <td>Rawaa</td>
            </tr>
            <tr>
                <td>Établissement d’études :</td>
                <td>ISET Kebili</td>
            </tr>
            <tr>
                <td>Nature de stage :</td>
                <td>Stage de perfectionnement</td>
            </tr>
            <tr>
                <td>Année universitaire</td>
                <td>2025 / 2026</td>
            </tr>
            <tr>
                <td>période de stage:</td>
                <td>01-01-2026/31-01-2026</td>
            </tr>
        </table>
        <button onclick="location.href='welcome.html'">Accéder au projet</button>


    </div>

</body>
</html>
